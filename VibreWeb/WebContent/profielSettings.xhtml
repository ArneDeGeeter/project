<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<title><ui:insert name="title">Login Page</ui:insert></title>
</h:head>
<h:body>

	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h1 class="h1">
						Algemene accountinstellingen <small></small>
					</h1>

				</div>
			</div>
		</div>
	</div>
	<h:form>
			
		
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            
            <h:outputLabel style="margin-right:50px" value="Naam" />
            
            
            <h:inputText value="#{userController.login}"/>
            
            
            <h:outputLabel style="margin-right:50px" value="Email" />
            
            <h:inputText value="#{userController.email}"/>
            
			
            <h:outputLabel style="margin-right:50px" value ="School" />
            
            <h:inputText value="#{userController.school}"/>
            
			
            <h:outputLabel style="margin-right:50px" value="Rol" />
            
            <h:inputText value="#{userController.rol}"/>
            
		  
         </h:panelGrid>
         
		<h:commandButton style="margin-left:350px;float:left;hight:100px;width:200px"
			value="Opslaan" action="#{userController.wijzigUser()}"
			class="btn btn-primary pull-left">
 		 </h:commandButton>
		
		<h:commandButton 
			value="Terug naar profiel" action="#{userController.userPage()}"
			class="btn btn-primary pull-left">
 		 </h:commandButton>
         
      </h:form>

</h:body>
</html>
