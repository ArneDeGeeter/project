<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Register Page</ui:insert></title>
	<link rel="stylesheet"
		href="/VibreWeb/resources/css/vibrationStyle.css" />
</h:head>
<h:body>
	<div id="loginBar"></div>
	<div id="transition" />
	<div id="wrapperHeader">
		<p:commandLink action="#{navigationController.homedirect()}">
			<h:graphicImage id="logo" value="/resources/images/vibrationLogo.png" />
		</p:commandLink>
		<div id="userLog">
			<h:form id="profileForm">
				<h:commandButton id="profileButton"
					value="#{userController.currentUser()}"
					action="#{userController.userPage()}" />
			</h:form>
			<h:graphicImage id="icon" value="/resources/images/loginIcon.png" />
		</div>
	</div>
	<div id="keuzeTabs">
		<h:form>
			<h:commandButton class="tab" value="home"
				action="#{navigationController.home()}" />
			<h:commandButton class="tab" value="Doorzoek projecten"
				action="#{navigationController.doorzoekProjecten()}" />
			<h:commandButton class="tab" value="Doorzoek gebruikers"
				action="#{navigationController.doorzoekUsers()}" />
			<h:commandButton class="tab" value="login"
				action="#{navigationController.loginPage()}" />
			<h:commandButton class="active-tab" value="Register"
				action="#{navigationController.register()}" />
		</h:form>
	</div>

	<div id="mainBodyReg">
		<div id="registerForm">
			<h:form>
				Voornaam*
				<br />
				<h:inputText type="text" name="voornaam"
					value="#{userController.voornaam}" required="true" />
				<br />
				Naam*
				<br />
				<h:inputText type="text" name="naam" value="#{userController.login}"
					required="true" />
				<br />
				Emailadres*
				<br />
				<h:inputText type="secret" name="email"
					value="#{userController.email}" />
				<br />
				Wachtwoord*
				<br />
				<h:inputSecret type="secret" name="password"
					value="#{userController.wachtwoord}" />
				<br />
				School
				<br />
				<h:inputText type="secret" name="school"
					value="#{userController.school}" />
				<br />
				Biografie
				<br />
				<h:inputTextarea row="10" col="10" value="#{userController.bio}"
					name="bio" />
				<br />
				* verplicht veld
				<br />
				<h:commandButton value="Register"
					action="#{userController.registerUser()}" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
