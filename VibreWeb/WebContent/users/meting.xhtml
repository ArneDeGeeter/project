<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<title><ui:insert name="title">Submit Report</ui:insert></title>

	<f:metadata>
		<f:viewParam name="experiment" value="#{userController.experiment.id}" />
	</f:metadata>

</h:head>

<h:body>

	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h1 class="h1">
						metingen <small></small>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<h:form>
						<h:dataTable class="table table-striped custab"
							value="#{userController.findMeting()}" var="meting">

							<h:column>
								<f:facet name="header">
									<h:outputText value="X" />
								</f:facet>
								<h:outputText value="#{meting.x}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Y" />
								</f:facet>
								<h:outputText value="#{meting.y}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Z" />
								</f:facet>
								<h:outputText value="#{meting.z}" />
							</h:column>



						</h:dataTable>


					</h:form>

				</div>
			</div>
		</div>
	</div>

</h:body>

</html>
